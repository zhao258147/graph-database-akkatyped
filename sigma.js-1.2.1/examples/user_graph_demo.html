        s = new sigma({
          graph: g,
          renderer: {
            container: document.getElementById('graph-container'),
            type: 'canvas'
          },
          settings: {
            doubleClickEnabled: false,
            minEdgeSize: 0.5,
            maxEdgeSize: 4,
            enableEdgeHovering: true,
            edgeHoverColor: 'edge',
            defaultEdgeHoverColor: '#000',
            edgeHoverSizeRatio: 1,
            edgeHoverExtremities: false,
          }
        });

        s.bind('clickNode', function(e) {
          var nodeId = e.data.node.id,
          toKeep = s.graph.neighbors(nodeId);
          toKeep[nodeId] = e.data.node;

          s.graph.nodes().forEach(function(n) {
            if (toKeep[n.id])
              n.color = n.originalColor;
            else
              n.color = '#eee';
          });

          s.graph.edges().forEach(function(e) {
            if (toKeep[e.source] && toKeep[e.target])
              e.color = e.originalColor;
            else
              e.color = '#eee';
          });

          console.log(s.graph.edges())

          // Since the data has been modified, we need to
          // call the refresh method to make the colors
          // update effective.
          s.refresh();
        });

        // When the stage is clicked, we just color each
        // node and edge with its original color.
        s.bind('clickStage', function(e) {
          console.log("clickStage")
          s.graph.nodes().forEach(function(n) {
            n.color = n.originalColor;
          });

          s.graph.edges().forEach(function(e) {
            e.color = e.originalColor;
          });

          // Same as in the previous event:
          s.refresh();
        });

        s.bind('overNode', function(e) {
          var node = e.data.node;
          console.log(node.tags)

          var tags = "";
          var keys = Object.keys(node.tags);
          keys.forEach(key=>{
            tags = tags+ " " + key + '|' + node.tags[key];
          });

          document.getElementById("demo").innerHTML =  node.id + "(tags: " + tags + ")";
        });
        s.bind('overEdge', function(e) {
          
          document.getElementById("demo").innerHTML = e.data.edge.id;
        });
